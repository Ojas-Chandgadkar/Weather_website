<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald:wght@600&family=Patrick+Hand&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Main_Container">
        <div class="ImageContainer">
            <div class="Card">
                <div class="upperCard">
                    <input type="text" placeholder="Search By location" id="searchBox">
                    <i class="fa fa-search fa-2x"></i>
                </div>
                <div class="lowerCard">
                    <p>Weather in <span id="cityName">Mumbai</span>,</p>
                    <p id="temp"><span id="tempNumber">20</span><span id="tempUnit"> Cel</span></p>
                    <div class="bottomInfo">
                        <p class="ohterInfo" id="dayType">Sunny <img id="dayIcon"></p>
                        <p class="otherInfo" id="humidity">98% humidity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
